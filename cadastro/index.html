<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registre-se</title>
  </head>
  <body>
    <form> 
      <img src="assets/img/logo-png">
      <h2>CADASTRO</h2>
      <main>
        <div>
          <img class="icon" src="assets/icons/user.svg">
          <input
            type="text"
            name="Nome Completo"
            placeholder="Nome Completo"
            requiried 
          />
        </div>
        <div>
          <img class="icon" src="assets/icons/file.svg">
          <input
          type="CPF"
          name="CPF"
          placeholder="CPF"
          required
          />
        </div>
        <div>
          <img class="icon" src="assets/icons/users.svg">
          <input
          type="text"
          name="Turma"
          placeholder="Turma"
          required
          >
        </div>
        <div>
          <img class="icon" src="assets/icons/unlock.svg">
          <input
          type="text"
          name="Senha"
          placeholder="Senha"
          required
          >
        </div>
        <div>
          <img class="icon" src="assets/icons/lock.svg">
          <input
          type="text"
          name="Confirmar Senha"
          placeholder="Confirmar Senha"
          >
        </div>
      </main>
    </form>
  </body>
