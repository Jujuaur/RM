<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Cadastre-se</title>
  </head>
  <body>
    <form id="formcadastro" class="form"> 
      <img class="logo" src="../assets/img/logo.png">
      <h2 class="titulo">CADASTRO</h2>
      <main>
        <div>
          <img class="icon" src="../assets/icons/user.svg">
          <input
            type="text"
            name="nome"
            placeholder="Nome Completo"
            requiried 
          />
        </div>
        <div>
          <img class="icon" src="../assets/icons/file.svg">
          <input
            id="cpf"
            class="loginpass"
            type="text"
            name="CPF"
            onchange="formataCPF(this.value)"
            onkeyup="formataCPF(this.value)"
            placeholder="CPF"
            maxlength="11"
            minlength="11"
            required
          />
        </div>
        <div>
          <img class="icon" src="../assets/icons/users.svg">
          <input
          id="turma"
          type="text"
          name="Turma"
          placeholder="Turma"
          required
          >
        </div>
        <div>
          <img class="icon" src="../assets/icons/unlock.svg">
          <input
          id="senha"
          type="text"
          name="Senha"
          placeholder="Senha"
          minlength="8"
          required
          >
        </div>
        <div>
          <img class="icon" src="../assets/icons/lock.svg">
          <input
          id="confsenha"
          type="text"
          name="Confirmar Senha"
          placeholder="Confirmar Senha"
          minlength="8"
          requiredS
          >
        </div>
     <button style="color: rgb(51, 51, 51);" class="button" type="submit">Cadastrar</button>
      </main>
    </form>
    <script type="module" src="./index-cadastro.js"></script>
  </body>
</html>
