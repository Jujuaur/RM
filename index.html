<!DOCTYPE html>
<html>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <head></head>
  <body background="assets/img/irra 1.png">
    <form id="formLogin" class="form">
      <img class="logo" src="assets/img/logo.png" />
      <h2 class="titulo">LOGIN</h2>
      <main>
        <div>
          <img class="icon" src="assets/icons/user.svg" />
          <input
            id="cpf"
            class="loginpass"
            type="text"
            name="CPF"
            onchange="formataCPF(this.value)"
            onkeyup="formataCPF(this.value)"
            placeholder="CPF"
            maxlength="11"
            minlength="11"
            required
          />
        </div>
        <div>
          <img class="icon" src="assets/icons/lock.svg" />
          <input
            id="senha"
            class="loginpass"
            type="password"
            name="Senha"
            placeholder="Senha"
            minlength="8"
            required
          />
        </div>
        <a href="/cadastro/index.html" class="registrar">Registre-se </a>
        <button
          style="color: rgb(51, 51, 51)"
          id="btnLogin"
          class="button"
          type="submit"
        >
          Entrar
        </button>
        <a class="RM22">Registro de Manutenção 22</a>
      </main>
    </form>
    <script type="module" src="./index-login.js"></script>
  </body>
</html>
